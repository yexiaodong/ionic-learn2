<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic入门学习</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <style>
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- 标题 -->
    <div class="bar bar-header bar-dark">
      <h1 class="title">组件（.item）</h1>
    </div>
    <!-- 副标题 -->
    <div class="bar bar-subheader bar-stable">
      <div class="button-bar">
        <a href="list.html" class="button button-clear">列表-list</a>
        <a href="list-item.html" class="button button-balanced">容器-item</a>
        <a href="list-item-position.html" class="button button-clear">item位置</a>
      </div>
    </div>

    <div class="scroll-content has-subheader">
      <ul class="list">
        <li class="item">容器（.item）</li>
        <li class="item">容器（.item）<i class="badge badge-positive">33</i></li>
        <li class="item item-borderless">边框（.item .item-borderless）无边框</li>
        <li class="item item-calm">颜色（.item .item-calm）</li>
        <li class="item item-divider">分组（.item .item-divider）</li>
        <li class="item">
          <h2>这是h2</h2>
          <p>这是p</p>
          <button class="button">按钮</button>
        </li>
      </ul>
    </div>
    <div class="bar bar-footer bar-dark">
      <h1 class="title">Footer</h1>
      <a class="button icon ion-home" href="index.html"></a>
    </div>
  </body>
</html>
