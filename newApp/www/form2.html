<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic入门学习</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  </head>
  <body>
    <!-- 标题 -->
    <div class="bar bar-header bar-dark">
      <h1 class="title">Ionic组件-表单</h1>
    </div>
    <!-- 副标题 -->
    <div class="bar bar-subheader bar-stable">
      <div class="button-bar">
        <a href="form.html" class="button button-clear">基本</a>
        <a href="form2.html" class="button button-balanced">中级</a>
        <a href="form3.html" class="button button-clear">高级</a>
      </div>
    </div>

    <div class="scroll-content has-subheader">
      <ul class="list">
        <!-- 开关 -->
        <li class="item item-toggle">
          开关
          <label class="toggle toggle-balanced">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <li class="item item-toggle">
          开关2
          <label class="toggle toggle-calm">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
              </div>
          </label>
        </li>
        <li class="item item-toggle">
          开关3
          <label class="toggle toggle-calm">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>

        <!-- 复选框 -->
        <li class="item item-checkbox item-button-right">
          <label class="checkbox">
            <input type="checkbox">
          </label>
          <h2>复选按钮</h2>
          <p>XXXXXXXXX</p>
          <a href="" class="button button-light icon ion-ios-arrow-right"></a>
        </li>
        <li class="item item-checkbox checkbox-energized item-button-right">
          <label class="checkbox">
            <input type="checkbox">
          </label>
          <h2>复选按钮</h2>
          <p>XXXXXXXXX</p>
          <a href="" class="button button-light icon ion-ios-arrow-right"></a>
        </li>
        <li class="item item-checkbox item-button-right">
          <label class="checkbox">
            <input type="checkbox">
          </label>
          <h2>复选按钮</h2>
          <p>XXXXXXXXX</p>
          <a href="" class="button button-light icon ion-ios-arrow-right"></a>
        </li>
      </ul>
    </div>

    <div class="bar bar-footer bar-dark">
      <h1 class="title">Footer</h1>
      <a href="btn.html" class="button icon ion-home"></a>
    </div>
  </body>
</html>
