<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic入门学习</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  </head>
  <body>
    <!-- 标题 -->
    <div class="bar bar-header bar-dark">
      <h1 class="title">Ionic组件-按钮</h1>
    </div>
    <!-- 副标题 -->
    <div class="bar bar-subheader bar-stable">
      <div class="button-bar">
        <a href="btn.html" class="button button-balanced">基本</a>
        <a href="btn-icon.html" class="button button-clear">图标</a>
        <a href="btn-list.html" class="button button-clear">列表</a>
      </div>
    </div>

    <div class="scroll-content has-subheader padding">
      <button class="button">默认（.button）</button>
      <button class="button button-light">颜色-透明（.button .button-light）</button>
      <button class="button button-positive">颜色-蓝（.button .button-positive）</button>
      <button class="button button-block">显示方式（.button .button-block）</button>
      <button class="button button-full">显示方式（.button .button-full）</button>
      <button class="button button-small">大小（.button button-small）</button>
      <button class="button button-large">大小（.button button-large）</button>
    </div>

    <div class="bar bar-footer bar-dark">
      <h1 class="title">Footer</h1>
      <a href="index.html" class="button icon ion-home"></a>
    </div>
  </body>
</html>
