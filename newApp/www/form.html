<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic入门学习</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  </head>
  <body>
    <!-- 标题 -->
    <div class="bar bar-header bar-dark">
      <h1 class="title">Ionic组件-表单</h1>
    </div>
    <!-- 副标题 -->
    <div class="bar bar-subheader bar-stable">
      <div class="button-bar">
        <a href="form.html" class="button button-balanced">基本</a>
        <a href="form2.html" class="button button-clear">中级</a>
        <a href="form3.html" class="button button-clear">高级</a>
      </div>
    </div>

    <div class="scroll-content has-subheader padding">
      <!-- 表单样式：普通 -->
      <form class="list">
        <div class="item item-input">
          <label class="input-label">账号</label>
          <input type="text" placeholder="yexd">
        </div>
        <div class="item item-input">
          <label class="input-label">密码</label>
          <input type="password" placeholder="****">
        </div>
      </form>

      <!-- 表单样式：使用占位符做标签 -->
      <form class="list">
        <div class="item  item-input">
          <i class="icon ion-ios-personadd-outline positive"></i>
          <input type="text" placeholder="请输入您的用户名">
        </div>
        <div class="item item-input">
          <i class="icon ion-ios-unlocked positive" style="font-size: 32px;margin-right: 10px;"></i>
          <input type="password" placeholder="请输入您的密码">
        </div>
      </form>

      <!-- 表单样式：堆叠式标签 -->
      <form class="list list-borderless">
        <label class="item item-input item-stacked-label">
          <span class="input-label">UserName</span>
          <input type="text" placeholder="yexd">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="*****">
        </label>

      </form>
    </div>

    <div class="bar bar-footer bar-dark">
      <h1 class="title">Footer</h1>
      <a href="btn.html" class="button icon ion-home"></a>
    </div>
  </body>
</html>
