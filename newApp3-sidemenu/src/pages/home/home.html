<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu 项目说明</h3>
  <ul>
    <li>Menu菜单中的页面都需要在头部的ion-navbar标签中添加一个button；</li>
    <li>button中的menuToggle属性是打开菜单；</li>
  </ul>

  <ion-card>
    <ion-card-header>模块说明</ion-card-header>
    <ion-card-content>
      外，其他模块使用ionic3的写法，如：api模块。
      <ul>
        <li>Test模块：使用ionic2的模块化写法</li>
        <li>api模块：使用ionic3的写法但是页面名称加后缀（Page）</li>
        <li>plugin：使用ionic3写法。</li>
      </ul>
    </ion-card-content>
  </ion-card>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
