<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu 项目说明</h3>

  <ul>
    <li>Menu菜单中的页面都需要在头部的ion-navbar标签中添加一个button；</li>
    <li>button中的menuToggle属性是打开菜单；</li>

  </ul>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
