<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu 项目说明</h3>
  <ul>
    <li>Menu菜单中的页面都需要在头部的ion-navbar标签中添加一个button；</li>
    <li>button中的menuToggle属性是打开菜单；</li>
  </ul>

  <ion-card>
    <ion-card-header>模块说明</ion-card-header>
    <ion-card-content>
      除了Test模块是使用ionic2的模块化写法外，其他模块使用ionic3的写法，如：api模块。
    </ion-card-content>
  </ion-card>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-list>
    <!-- 新写法 -->
    <ion-item navPush="TestPage">
      test-page
      <div class="item-note" item-right>
        新建页面的跳转（新写法）
      </div>
    </ion-item>
  </ion-list>
</ion-content>
