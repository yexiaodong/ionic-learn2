<ion-header>

  <ion-navbar>
    <ion-title>ViewController</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>使用</ion-card-header>
    <ion-card-content>
      访问各种特性和当前视图的信息。（PS：该页面信息在console中输出）
      <a href="http://ionicframework.com/docs/api/navigation/ViewController/">官网</a><br>
      <button ion-button (click)="pageRef()">pageRef</button>
      <button ion-button (click)="pageName()">页面名称</button>
      <button ion-button (click)="getContent()">getContent</button>
      <button ion-button (click)="enableBack()">能否返回</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>分析</ion-card-header>
    <ion-card-content>
      <ul>
        <li>ViewController有声明周期属性，但不建议使用，原因是是ionViewDidLoad这类声明周期函数实现更加简单方便；</li>
        <li>声明周期函数是回调函数，所以不能在“关闭前”的方法中阻止视图关闭；</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
