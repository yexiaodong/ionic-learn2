<ion-header>

  <ion-navbar>
    <ion-title>testPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>进阶</ion-card-header>
    <ion-card-content>
      <button ion-button navPush="change-my-name">无参数</button>
      <button ion-button (click)="pushView()">带参数</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>注意</ion-card-header>
    <ion-card-content>
      <ul>
        <li>使用该方法时，cli必须升级到3，使用2会报错。</li>
        <li>在改页面刷新时，“返回”按钮消失。</li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>好处</ion-card-header>
    <ion-card-content>
      <ul>
        <li>该写法将页面当做一个页面处理，而不是ionic2那样当做组件处理，所以加载速度变快；</li>
        <li>注意浏览器的url，会发现页面跳转url会变化，不再是ionic2那种单页面了；</li>
        <li>http://localhost:8100/#/test-page，方便开发。</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
