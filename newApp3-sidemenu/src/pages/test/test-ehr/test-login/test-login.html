<ion-content padding>
  <button ion-button block (click)="testService()">调用服务test方法</button>
  <h3>分析原因</h3>
  <ul>
    <li>构造方法只有在类声明时执行</li>
    <li>变量声明-构造方法，沿用调用它的类里生成的实例</li>
    <li>变量声明-new，生成新实例</li>

  </ul>
