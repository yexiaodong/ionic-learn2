<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="pushPage(item)">
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </ion-item>

    <!-- 新写法 -->
    <ion-item navPush="TestPage">
      test-page
      <div class="item-note" item-right>
        新建页面的跳转（新写法-navpush）
      </div>
    </ion-item>
    <ion-item (click)="onNewPush()">
      test-page
      <div class="item-note" item-right>
        新建页面的跳转（新写法-方法）
      </div>
    </ion-item>
  </ion-list>
</ion-content>
