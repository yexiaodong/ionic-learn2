<ion-header>

  <ion-navbar>
    <ion-title>加解密</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input type="text" placeholder="请输入加密内容" [(ngModel)]="inputText"></ion-input>
  <button (click)="encryption()">加密</button>
  输入内容：{{inputText}}<br>
  输出内容（AES）：{{outputText}}<br>
  输出内容（MD5）：{{MD5Text}}
</ion-content>
