<ion-header>

  <ion-navbar>
    <ion-title>时间选择器</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="myDatePicker()">
      <ion-label>时间-原生</ion-label>
      <div item-content>{{myDate}}</div>
    </ion-item>

    <ion-item >
      <ion-label>时间-H5</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDateH"
                    yearValues="{{yearValues}}"
                    monthValues="{{mothValues}}"
                    dayValues="{{dayValues}}">
      </ion-datetime>
    </ion-item>

    <ion-card>
      <ion-card-header>分析</ion-card-header>
      <ion-card-content>
        ion-datetime组件中yearValue属性的意思是年份的取值范围，monthValue和dayValue也类似。
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
