<ion-header>

  <ion-navbar>
    <ion-title>插件-星级评分</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>插件来源</h1>
  <p>https://github.com/andrucz/ionic2-rating</p>

  <rating [(ngModel)]="rate"
          readOnly="false"
  max="5"
  emptyStarIconName="star-outline"
  halfStarIconName="star-half"
  starIconName="star"
  nullable="false"
  (ngModelChange)="onModelChange($event)"></rating>

  {{rate}}
</ion-content>
