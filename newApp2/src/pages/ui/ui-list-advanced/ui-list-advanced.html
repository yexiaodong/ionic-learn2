<ion-header>

  <ion-navbar>
    <ion-title>列表-中级</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <button ion-button item-left (click)="buttonClick()">item-left属性</button>
      List Header
      <button ion-button outline item-right (click)="buttonClick()">item-right属性</button>
    </ion-list-header>

    <button ion-item>
      <ion-icon name="star" item-left></ion-icon>
      左边有一个图标
    </button>

    <ion-item>
      <ion-label>
        Label
      </ion-label>
      <div item-content>
        div标签使用了item-content属性
      </div>
    </ion-item>

    <ion-item>
      <button ion-button item-left (click)="buttonClick()">Button</button>
      使用了ion-item标签
      <button ion-button outline item-right (click)="buttonClick()">Outline</button>
    </ion-item>

    <ion-list-header>
      <button ion-button item-left (click)="buttonClick()">Button</button>
      使用了ion-list-header标签
      <button ion-button outline item-right (click)="buttonClick()">Outline</button>
    </ion-list-header>

    <ion-item-divider>
      Item Divider
      <button ion-button item-right>Button</button>
    </ion-item-divider>

    <button ion-item disabled>
      <button ion-button item-left (click)="buttonClick()"><ion-icon name="home"></ion-icon>L</button>
      使用了Disabled属性
      <button ion-button outline item-right (click)="buttonClick()"><ion-icon name="star"></ion-icon>L</button>
    </button>
  </ion-list>



</ion-content>
