<ion-header>

  <ion-navbar>
    <ion-title>上滑刷新</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <!-- 列表 -->
  <ion-list>
    <ion-item *ngFor="let item of items">{{item}}</ion-item>
  </ion-list>

  <!-- 上滑刷新 -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
