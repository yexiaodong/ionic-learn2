<ion-header>

  <ion-navbar>
    <ion-title>列表高级</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <!-- avatar：头像 -->
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/image/ionic.png">
      </ion-avatar>
      img在ion-avatar标签中
    </ion-item>
    <ion-list-header>
      <ion-avatar item-left>
        <img src="assets/image/ionic.png">
      </ion-avatar>
      建议用ion-list-header（下面例子都使用）
    </ion-list-header>

    <ion-list-header>
      <h2>Item</h2>
      <p>使用ion-thumbnail标签</p>
      <ion-thumbnail item-right>
        <img src="assets/image/ionic.png">
      </ion-thumbnail>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        右滑动，会出现ion-item-options标签的内容
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" >Archive</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
