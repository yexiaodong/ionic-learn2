<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- 功能 -->
  <ion-grid>
    <ion-row wrap  class="row">
      <ion-col width-25 *ngFor="let item of pageItems" (click)="viewItem(item)">
        <ion-icon color="{{item.color}}" name="{{item.icon}}" role="img"></ion-icon>
        <div>{{item.title}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
