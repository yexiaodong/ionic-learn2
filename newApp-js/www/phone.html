<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cordova学习</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myCordova">

    <ion-pane>
      <!-- 页眉 -->
      <ion-header-bar class="bar-dark">
        <h1 class="title">ngCordova</h1>
      </ion-header-bar>
      <nav class="tabs-striped tabs-top">
        <ul class="tabs">
          <li class="tab-item active"><a href="phone.html">相机</a></li>
          <li class="tab-item"><a href="phone-image.html">相册</a></li>
          <li class="tab-item"><a href="phone-file.html">文件</a></li>
          <li class="tab-item"><a href="phone-orientation.html">定位</a></li>
        </ul>
      </nav>

      <!-- 内容 -->
      <ion-content class="padding has-subheader">
        <h4>摄像头拍照/录像 Camera</h4>
        <button ng-click="openCamera()"  ng-controller="CameraCtrl">打开相机</button>
        <button ng-click="testFunc()"  ng-controller="CameraCtrl">按钮测试</button>
        <img id="myImage" src="img/logo.png">
      </ion-content>

      <!-- 页脚 -->
      <ion-footer-bar>
        <ul class="tabs tabs-icon-top tabs-stable">
          <li class="tab-item">
            <a href="index.html">
              <i class="icon ion-home"></i>
              首页
            </a>
          </li>
          <li class="tab-item tab-active">
            <a href="phone.html">
              <i class="icon ion-android-phone-portrait"></i>
              手机接口
            </a>
          </li>
          <li class="tab-item">
            <a href="data.html">
              <i class="icon ion-stats-bars"></i>
              数据传输
            </a>
          </li>
          <li class="tab-item">
            <a href="other.thml">
              <i class="icon ion-ionic"></i>
              其他测试
            </a>
          </li>
        </ul>
      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
